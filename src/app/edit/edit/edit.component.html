<form [formGroup]="productForm" class="product-form" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" formControlName="name" />
    <div
      class="alert alert-danger"
      *ngIf="productForm.controls['name'].invalid && productForm.controls['name'].touched"
    >
      Name required
    </div>
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" type="number" formControlName="price" />
    <div
      class="alert alert-danger"
      *ngIf="productForm.controls['price'].invalid && productForm.controls['price'].touched"
    >
      Price required
    </div>
  </div>
  <div class="form-group-btns">
    <button class="btn" (click)="onCancel()" type="button">Cancel</button>
    <button class="btn" (click)="onDelete()" type="button">Delete</button>
    <button class="btn btn-default" [disabled]="productForm.invalid">Update</button>
  </div>
  <div *ngIf="error$ | async as error">
    <div class="error">{{ error }}</div>
  </div>
</form>
